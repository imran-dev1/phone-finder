<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- Favicon  -->
    <link rel="shortcut icon" href="images/phone-finder-favicon.png" type="image/x-icon">

    <!-- Bootstrap CSS CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container pt-4 pb-5">
        <!-- Header Start  -->
        <header class="text-center">
            <a href="/"><img src="images/phone-finder-logo.svg" alt="" srcset="" style="max-width:170px;"></a>
        </header>

        <!-- Search Form Start  -->
        <div class="input-group mt-5 mb-4 mx-auto input-group-lg" style="max-width:500px;">
            <input type="text" class="form-control shadow" placeholder="Search your phone..." id="search-field">
            <button class="btn btn-info shadow fw-semibold" id="search-btn" onclick="searchPhone()">Search</button>
        </div>

        <!-- Result message  -->
        <div class="message text-center fs-4" id="message"></div>

        <!-- Phone Details -->
        <div class="card mt-5 mx-auto border-0" style="max-width: 700px;" id="phone-details">

        </div>

        <!-- Spinner  -->
        <div class="spinner mt-5 pt-5" id="spinner" style="display:none">
            <div class="d-flex justify-content-center">
                <div class="spinner-grow text-info" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Search Results  -->
        <div class="row row-cols-1 row-cols-md-3 row-cols-sm-2 g-4 pt-5" id="results-container">
        </div>

        <!-- Show All Button  -->
        <div class="text-center my-5 pb-4">
            <button class="btn btn-info btn-lg" id="load-more" style="display:none;" onclick="searchPhone()">Show
                All</button>
        </div>

        <!-- Footer Start  -->
    </div>

    <footer class="text-center p-3">Designed by <strong>Imran</strong></footer>
    <!-- Bootstrap JS Bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- App JS  -->
    <script src="js/app.js"></script>
</body>

</html>
